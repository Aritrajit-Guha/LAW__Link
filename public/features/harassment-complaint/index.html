<!DOCTYPE html>
<html lang="en-IN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Builder - LawLink</title>
    <link rel="stylesheet" href="/features/harassment-complaint/complaint-builder.css">
 <!-- Reference to the complaint builder CSS -->
</head>

<body>
    <header>
        <div class="logo-container">
            <i class="fas fa-balance-scale logo-icon"></i>
            <h1 class="logo-text">LawLink</h1>
        </div>
    </header>

    <main>
        <section class="complaint-builder-section">
            <h2>Generate Legal Complaint</h2>
            <p>Fill in the details to generate a formal legal complaint letter.</p>

            <form id="complaint-form">
                <label for="name">Complainant Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="incident-date">Incident Date:</label>
                <input type="date" id="incident-date" name="incident-date" required>

                <label for="location">Incident Location:</label>
                <input type="text" id="location" name="location" required>

                <label for="description">Incident Description:</label>
                <textarea id="description" name="description" required></textarea>

                <button type="button" id="generate-complaint-btn">Generate Complaint</button>
            </form>

            <div id="generated-complaint-container">
                <h3>Generated Complaint:</h3>
                <pre id="generated-complaint"></pre>

                <button id="download-pdf-btn">Download as PDF</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; <span id="copyright-year"></span> LawLink. All rights reserved.</p>
        <p class="disclaimer">Not a substitute for professional legal advice</p>
    </footer>

    <!-- Include the JS files for complaint handling and PDF generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="/features/harassment-complaint/complaint-builder.js"></script> <!-- complaint.js script -->
    <script src="/features/harassment-complaint/pdf.js"></script> <!-- pdf.js script -->
    <script src="/js/main.js"></script> <!-- Main JS -->
</body>

</html>

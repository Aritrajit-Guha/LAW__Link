<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login or Sign Up | LawLink</title>
  <link rel="stylesheet" href="auth.css" />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚖️</text></svg>">
</head>
<body>
  <div class="auth-container">
    <h2 id="form-title">Login to LawLink</h2>

    <form id="authForm">
  <input type="text" id="username" placeholder="Username" required />
  <input type="password" id="password" placeholder="Password" required />
  <input type="password" id="confirm-password" placeholder="Confirm Password" style="display: none;" />

  <!-- Role selection dropdown -->
  <select id="role" required>
    <option value="">Select Role</option>
    <option value="user">User</option>
    <option value="advocate">Advocate</option>
    <option value="organization">Organization</option>
  </select>

  <button type="submit" id="submit-btn">Login</button>
</form>

    <p id="toggle-text">
      Don't have an account? <a href="#" id="toggle-link">Sign Up</a>
    </p>
  </div>

  <script src="auth.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login or Sign Up | LawLink</title>
  <link rel="stylesheet" href="auth.css" />
</head>
<body>
  <div class="auth-container">
    <h2 id="form-title">Login to LawLink</h2>

    <form id="authForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required />
      <input type="password" id="confirm-password" placeholder="Confirm Password" style="display: none;" />
      <button type="submit" id="submit-btn">Login</button>
    </form>

    <p id="toggle-text">
      Don't have an account? <a href="#" id="toggle-link">Sign Up</a>
    </p>
  </div>

  <script src="auth.js"></script>
</body>
</html>
